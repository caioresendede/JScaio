<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="background-color: rgba(21, 158, 88, 0.7); width: 350px; height: 50px;" 
    onmouseover="mOver(this);" onmouseout="mOut(this)" onclick="mClick(this)">
    <p style="font-size: 25px;"> Passe o mouse </p> </div>

    <script>
        function mOver(obj) {
            obj.innerHTML = "Sou ateu no futebol!";
            obj.style.color = "black";
            obj.style.fontSize = "35px";
        }
        function mOut (obj) {
            obj.innerHTML = "Masterchef = superior!";
            obj.style.color = "blue";
            obj.style.fontSize = "35px";
        }
        function mClick (obj)  {
            obj.innerHTML = "Final da temporada!";
            obj.style.color = "red";
            obj.style.backgroundColor = "black";
        }


    </script>


    
</body>
</html>
