<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 4</title>
</head>
<body>
    
    <h2 id="titulo"> Exemplo 2 </h2>
    <img src="ana" id="img1" width="400px">
    <img src="eliana" id="img2" width="400px"> 
    <button onclick="trocar();"> trocar </button> <br>

    <script>
     function trocar() {
        const elemento1 = document.getElementById("img1");    
        const elemento2 = document.getElementById("img2");
        let troca = elemento2.src;
        document.getElementById("img2").src = elemento1.src;
        document.getElementById("img1").src = troca;  
        }
    </script>
</body>
</html>
