<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo </title>
</head>
<body style="font-size: 20px;">
    
    <h2 id="titulo"> Exemplo 2 - DOM </h2>
    <p id="p1"> p1 - kdjfhsejfguwaehfg </p>
    <p id="p2"> p2 - encontrando elementos pelo id </p>

    <button onclick="alterar();"> colocando p2 dentro de p1 </button> <br>
    <script>

        function alterar() {
        const elemento1 = document.getElementById ("p1");
        const elemento2 = document.getElementById ("p2");

        let troca = elemento2.innerHTML;
        
        document.getElementById("p2").innerHTML = elemento1.innerHTML;
        document.getElementById("p1").innerHTML = troca;
        
        }

    </script>
    
</body>
</html>
