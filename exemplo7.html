<body style="font-size: x-large;">
    <h1>Exemplo 6</h1>
    <h2>Funções</h2>

    <p><b>Parâmetro Rest(...)</b></p>  
    <p id="resultado" style="font-weight: bold;"></p>
    




    <script>
        function findMax(...args){
            let max=-Infinity;
            for (let i=0; i<args.length; i++) {
                if (args[i]>max) {
                    max = args[i];
                }}
            return max; 
        } 
        document.getElementById("resultado").innerHTML = findMax(6645,5466,5153);
    </script>
