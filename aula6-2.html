<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 6 pt 2</title>

    <style>

        .texto{
            color: brown;
            font-family: "Lucida Sans";
            font-style: italic;
        }

        .titulo {
            color: rgb(98, 238, 98);
            background-color: purple;
            border: dotted 6px orange;
            border-radius: 6px;


        }


    </style>

</head>
<body>

    <button onclick="alterar();" style="font-size: 20px;"> alterar texto </button>
    <h2 class="titulo"> Aula 5 </h2>
    <h3 class="texto"> Pegando elementos pela class </h3>
    <h3 class="texto"> Aprendendo o comando <i> getElementsByTagName. </i> </h3>
    <h3 class="texto"> Este comando retorna um vetor </h3>

    <script>
        function alterar(){
            document.getElementsByClassName("texto")[1].innerHTML = "Alterei o segundo h3 pela classe!";
            document.getElementsByClassName("texto")[2].innerHTML = "Alterei o terceiro h3 pela classe!";
            document.getElementsByClassName("titulo")[0].innerHTML = "Alterei o h2 tbm!(pela classe)";
            document.getElementsByClassName("texto")[2].style.color = "blue";


        }

    </script>

    
</body>
</html>
