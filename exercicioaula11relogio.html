<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 30px;">
    
    <p id="ex"></p>
    <button id="botao" onclick="relogio();"> Exibir relogio </button>
    <button onclick="parar()"> Parar rel√≥gio</button>
   

    <script>
        

        function relogio() {
            
            const intervalo = setInterval(relogio, 1000);
            const data = new Date();
            document.getElementById("ex").innerHTML = data.toLocaleTimeString();}

        function botao(){
            let botao = document.getElementsByTagName("button")[0];
            if (botao.innerHTML == "Ocultar relogio") {
                botao.innerHTML = "Exibir relogio"
                document.getElementById("ex").style.color = "white";

            } else {
                
            document.getElementById("ex").style.color = "black";
               botao.innerHTML = "Ocultar Relogio"}
            
        }
        function parar(){
            clearInterval(intervalo);}


    </script>


    
</body>
</html>
