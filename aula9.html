<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> Validação Java Script </h2>
    <p> Entre com um número entre 1 e 10</p>
    <input id="numero">
    <button type="button" onclick="minhaFuncao()"> Enviar </button>
    <p id="demo"></p>

    <script>

        function minhaFuncao(){
            let x = document.getElementById("numero").value;
            let text;
            if (isNaN(x) || x < 1 || x > 10) {
                text = "entrada inválida!!!";
            } else {
                text = "entrada válida!!!"
            }
            document.getElementById("demo").innerHTML = text;
        }


    </script>



    
</body>
</html>
