    <h2> Aula 5 </h2>
    <h3> Pegando elementos pela tag </h3>
    <h3> Aprendendo o comando <i> getElementsByTagName. </i> </h3>
    <h3> Este comando retorna um vetor </h3>

    <script>
        function alterar(){
            document.getElementsByTagName("h3")[1].innerHTML = "Alterei o segundo h3!";
            document.getElementsByTagName("h3")[2].innerHTML = "Alterei o terceiro h3!";
            document.getElementsByTagName("h2")[0].innerHTML = "Alterei o h2 tbm!"



        }

    </script>
