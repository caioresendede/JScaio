<body style="font-size: x-large;">
    <h1>Exemplo 8</h1>
    <h2>Funções</h2>

    <p><b>Parâmetro Rest(...)</b></p>  
    <p id="demo" style="font-weight: bold;"></p>
    




    <script>
        function sumAll(...args){
            let sum=0;
            for (let i=0; i<args.length; i++) {
                sum+=args[i];
                }
            return sum; 
        } 
        document.getElementById("demo").innerHTML = sumAll(6,6,6,6);
    </script>



</body>
