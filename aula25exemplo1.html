<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>EXEMPLO 1</h1>
<h2>FUNÇÕES</h2>
<h4>Criar uma função que multiplica dois numeros e 
    retorna o resultado para uma variavel</h4>




    <p id="multiplicacao">  </p>

    <script>
        let x = multiplica(4,5);
        document.getElementById("multiplicacao").innerHTML = x;

        function multiplica(a, b){
            return a*b;}

    </script>


    
</body>
</html>
