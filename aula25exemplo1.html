<h4>Criar uma função que multiplica dois numeros e

    <label for="">Insira o 1° número</label>
    <input type="text" id="n1"> <br>
    <label for="">Insira o 2° número</label>
    <input type="text" id="n2">
    <button onclick="calcula()"> Enviar </button>


    <p id="resultado">  </p>

    <script>
    function calcula(){

    
    let n1 = document.getElementById("n1").value;
    let n2 = document.getElementById("n2").value;
    let x = multiplica(n1, n2);
    document.getElementById("resultado").innerHTML = x;


        function multiplica(a, b){
            return a*b;}
        }
